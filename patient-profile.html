<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل ملف طبي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f4f8;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #0077b6;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h2 {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 20px;
      margin-bottom: 10px;
      color: #0077b6;
    }

    .section {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00a8e8;
      border: none;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    button:hover {
      background-color: #0077b6;
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    .small-btn {
      padding: 5px 10px;
      font-size: 13px;
      margin: 0 3px;
      border-radius: 5px;
      background: #e63946;
      color: white;
      border: none;
      cursor: pointer;
    }

    .small-btn:hover {
      background: #c82333;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      h1, h2 {
        font-size: 18px;
        flex-direction: row;
        justify-content: center;
      }

      .section {
        padding: 15px;
      }

      label {
        font-size: 14px;
      }

      input, textarea {
        font-size: 14px;
      }

      table {
        font-size: 12px;
      }

      button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<h1><i class="bi bi-clipboard"></i> تسجيل ملف طبي جديد</h1>

<!-- بيانات المريض -->
<div class="section">
  <h2><i class="bi bi-person"></i> معلومات المريض</h2>
  <label>الاسم</label>
  <input type="text" id="name">

  <label>العمر</label>
  <input type="number" id="age">

  <label>التشخيص</label>
  <textarea id="diagnosis" rows="3"></textarea>

  <label>تاريخ الدخول</label>
  <input type="date" id="admissionDate">

  <label>تاريخ الخروج</label>
  <input type="date" id="dischargeDate">
</div>


<div class="section">
  <h2><i class="bi bi-capsule"></i> قائمة الأدوية</h2>
  <label>اسم الدواء</label>
  <input type="text" id="medName">

  <label>الجرعة</label>
  <input type="text" id="medDose">

  <label>طريقة التناول</label>
  <input type="text" id="medUsage">

  <label>مدة العلاج</label>
  <input type="text" id="medDuration">

  <button onclick="addMedication()"><i class="bi bi-plus-lg"></i> إضافة دواء</button>

  <table id="medTable">
    <thead>
      <tr>
        <th>الدواء</th>
        <th>الجرعة</th>
        <th>الطريقة</th>
        <th>المدة</th>
        <th>إجراء</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>


<div class="section">
  <h2><i class="bi bi-hospital"></i> الإجراءات الطبية</h2>
  <label>نوع الإجراء</label>
  <input type="text" id="procedureType">

  <label>التاريخ</label>
  <input type="date" id="procedureDate">

  <label>ملاحظات</label>
  <textarea id="procedureNotes" rows="2"></textarea>

  <button onclick="addProcedure()"><i class="bi bi-plus-lg"></i> إضافة إجراء</button>

  <table id="procTable">
    <thead>
      <tr>
        <th>نوع الإجراء</th>
        <th>التاريخ</th>
        <th>ملاحظات</th>
        <th>إجراء</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>


<div class="section">
  <button onclick="saveProfile()"><i class="bi bi-floppy"></i> حفظ الملف الطبي</button>
</div>

<script>
  let medications = [];
  let procedures = [];

  function addMedication() {
    const med = {
      name: document.getElementById('medName').value,
      dose: document.getElementById('medDose').value,
      usage: document.getElementById('medUsage').value,
      duration: document.getElementById('medDuration').value
    };
    medications.push(med);
    displayMedications();
    clearMedInputs();
  }

  function displayMedications() {
    const table = document.querySelector("#medTable tbody");
    table.innerHTML = "";
    medications.forEach((med, i) => {
      table.innerHTML += `
        <tr>
          <td>${med.name}</td>
          <td>${med.dose}</td>
          <td>${med.usage}</td>
          <td>${med.duration}</td>
          <td><button class="small-btn" onclick="deleteMedication(${i})"><i class="bi bi-trash"></i></button></td>
        </tr>`;
    });
  }

  function deleteMedication(index) {
    medications.splice(index, 1);
    displayMedications();
  }

  function clearMedInputs() {
    document.getElementById('medName').value = "";
    document.getElementById('medDose').value = "";
    document.getElementById('medUsage').value = "";
    document.getElementById('medDuration').value = "";
  }

  function addProcedure() {
    const proc = {
      type: document.getElementById('procedureType').value,
      date: document.getElementById('procedureDate').value,
      notes: document.getElementById('procedureNotes').value
    };
    procedures.push(proc);
    displayProcedures();
    clearProcInputs();
  }

  function displayProcedures() {
    const table = document.querySelector("#procTable tbody");
    table.innerHTML = "";
    procedures.forEach((proc, i) => {
      table.innerHTML += `
        <tr>
          <td>${proc.type}</td>
          <td>${proc.date}</td>
          <td>${proc.notes}</td>
          <td><button class="small-btn" onclick="deleteProcedure(${i})"><i class="bi bi-trash"></i></button></td>
        </tr>`;
    });
  }

  function deleteProcedure(index) {
    procedures.splice(index, 1);
    displayProcedures();
  }

  function clearProcInputs() {
    document.getElementById('procedureType').value = "";
    document.getElementById('procedureDate').value = "";
    document.getElementById('procedureNotes').value = "";
  }

  function saveProfile() {
    const profile = {
      id: Date.now(),
      name: document.getElementById('name').value,
      age: document.getElementById('age').value,
      diagnosis: document.getElementById('diagnosis').value,
      admissionDate: document.getElementById('admissionDate').value,
      dischargeDate: document.getElementById('dischargeDate').value,
      medications,
      procedures
    };

    let profiles = JSON.parse(localStorage.getItem("medicalProfiles") || "[]");
    profiles.push(profile);
    localStorage.setItem("medicalProfiles", JSON.stringify(profiles));

    alert("✅ تم حفظ الملف الطبي");
    window.location.href = "view-patient-profile.html";
  }
</script>

</body>
</html>
