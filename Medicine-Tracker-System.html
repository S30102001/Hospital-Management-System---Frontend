<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نظام متابعة الأدوية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f6f9fc;
      font-family: 'Cairo', sans-serif;
    }

    .container {
      max-width: 900px;
      margin-top: 40px;
      padding: 0 15px;
    }

    .form-section {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.07);
      margin-bottom: 30px;
    }

    .table thead {
      background-color: #0d6efd;
      color: #fff;
      text-align: center;
    }

    .btn-action {
      margin-left: 5px;
    }

    th, td {
      text-align: center;
      vertical-align: middle;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      h2 {
        font-size: 20px;
      }

      .form-section {
        padding: 15px;
      }

      .form-control {
        font-size: 14px;
      }

      .btn {
        font-size: 14px;
        padding: 6px 12px;
      }

      table {
        font-size: 14px;
      }

      .table-responsive {
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">💊 نظام متابعة الأدوية</h2>

  
  <div class="form-section">
    <form id="medicineForm">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="name" placeholder="اسم الدواء" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="dose" placeholder="الجرعة (مثال: مرتين يوميًا)" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="method" placeholder="طريقة الاستخدام (مثال: فموي)" required>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="duration" placeholder="المدة (مثال: 5 أيام)" required>
        </div>
        <div class="col-12">
          <textarea class="form-control" id="notes" placeholder="ملاحظات" rows="2"></textarea>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">➕ إضافة الدواء</button>
        </div>
      </div>
    </form>
  </div>

  
  <div class="mb-3">
    <input type="text" class="form-control" id="search" placeholder="🔍 ابحث باسم الدواء...">
  </div>

  
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>اسم الدواء</th>
          <th>الجرعة</th>
          <th>طريقة الاستخدام</th>
          <th>المدة</th>
          <th>ملاحظات</th>
          <th>الإجراءات</th>
        </tr>
      </thead>
      <tbody id="medicineTableBody"></tbody>
    </table>
  </div>
</div>

<script>
  let medicines = JSON.parse(localStorage.getItem('medicines')) || [];

  function displayMedicines(data = medicines) {
    const tableBody = document.getElementById('medicineTableBody');
    tableBody.innerHTML = '';
    data.forEach((med, index) => {
      tableBody.innerHTML += `
        <tr>
          <td>${med.name}</td>
          <td>${med.dose}</td>
          <td>${med.method}</td>
          <td>${med.duration}</td>
          <td>${med.notes}</td>
          <td>
            <button class="btn btn-sm btn-warning btn-action" onclick="editMedicine(${index})">تعديل</button>
            <button class="btn btn-sm btn-danger" onclick="deleteMedicine(${index})">حذف</button>
          </td>
        </tr>
      `;
    });
  }

  document.getElementById('medicineForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const newMed = {
      name: document.getElementById('name').value,
      dose: document.getElementById('dose').value,
      method: document.getElementById('method').value,
      duration: document.getElementById('duration').value,
      notes: document.getElementById('notes').value
    };
    medicines.push(newMed);
    localStorage.setItem('medicines', JSON.stringify(medicines));
    this.reset();
    displayMedicines();
  });

  function deleteMedicine(index) {
    if (confirm('هل أنت متأكد أنك تريد حذف هذا الدواء؟')) {
      medicines.splice(index, 1);
      localStorage.setItem('medicines', JSON.stringify(medicines));
      displayMedicines();
    }
  }

  function editMedicine(index) {
    const med = medicines[index];
    document.getElementById('name').value = med.name;
    document.getElementById('dose').value = med.dose;
    document.getElementById('method').value = med.method;
    document.getElementById('duration').value = med.duration;
    document.getElementById('notes').value = med.notes;
    medicines.splice(index, 1);
    localStorage.setItem('medicines', JSON.stringify(medicines));
    displayMedicines();
  }

  document.getElementById('search').addEventListener('input', function () {
    const keyword = this.value.toLowerCase();
    const filtered = medicines.filter(m => m.name.toLowerCase().includes(keyword));
    displayMedicines(filtered);
  });

  displayMedicines();
</script>

</body>
</html>
