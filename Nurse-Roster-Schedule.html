<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استمارة تسجيل ممرض</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Almarai:wght@300;400;700;800&family=Arvo&family=Fjalla+One&family=Fustat:wght@200..800&family=Reem+Kufi:wght@400..700&family=Savate&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #023d8a3a;
      direction: rtl;
      margin: 0;
      padding: 40px;
    }

    .container {
      background-color: #ffffff;
      max-width: 850px;
      margin: auto;
      padding: 40px 50px;
      border: 2px solid #0ca5b0;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #f0f4f8;
      color: #000;
      border: none;
      border-radius: 5%;
      font-size: 30px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: rgb(242, 241, 247);
    }

    h2 {
      text-align: center;
      color: #0b4f52;
      margin-bottom: 25px;
      text-decoration: underline;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 240px;
    }

    label {
      font-family: "Fustat", sans-serif;
      font-weight: 600;
      margin-bottom: 5px;
      color: #000;
    }

    input {
      padding: 8px;
      border: 1px solid #bbb;
      font-size: 17px;
      border-radius: 6px;
    }

    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #023e8a;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #088c96;
    }

    .overlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0,0,0,0.4);
      z-index: 999;
      display: none;
    }

    .success-popup {
      background-color: #ffffff;
      border: 3px solid #0ca5b0;
      border-radius: 20px;
      padding: 30px 40px;
      width: 350px;
      position: fixed;
      top: 50%;
      right: 50%;
      transform: translate(50%, -50%);
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
      font-family: "Almarai", sans-serif;
    }

    .success-popup h3 {
      color: #023e8a;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .success-popup p {
      font-size: 16px;
    }

    
    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }

      .container {
        padding: 25px 20px;
        width: 100%;
        box-sizing: border-box;
      }

      .form-row {
        flex-direction: column;
        gap: 10px;
      }

      .form-group {
        min-width: 100%;
      }

      .close-btn {
        font-size: 24px;
        top: 10px;
        left: 10px;
      }

      h2 {
        font-size: 22px;
      }

      .success-popup {
        width: 90%;
        padding: 20px;
      }

      input {
        font-size: 15px;
      }

      button[type="submit"] {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  
  <div class="overlay" id="overlay"></div>
  <div class="success-popup" id="popupMessage">
    <h3>✅ تم الحفظ بنجاح</h3>
    <p>تم تسجيل بيانات الممرض.</p>
  </div>

  <div class="container">
    <button class="close-btn" onclick="window.location.href='./main.html'">×</button>
    <h2>استمارة تسجيل ممرض</h2>

    <form onsubmit="saveNurse(event)">
      <div class="form-row">
        <div class="form-group">
          <label>الاسم الكامل</label>
          <input type="text" id="fullName" required />
        </div>
        <div class="form-group">
          <label>تاريخ الميلاد</label>
          <input type="date" id="birthDate" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>القسم / التخصص</label>
          <input type="text" id="department" required />
        </div>
        <div class="form-group">
          <label>العمر</label>
          <input type="number" id="age" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>تاريخ التعيين</label>
          <input type="date" id="hiringDate" required />
        </div>
        <div class="form-group">
          <label>رقم الهاتف</label>
          <input type="text" id="phone" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>البريد الإلكتروني</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label>كلمة المرور</label>
          <input type="password" id="password" required />
        </div>
      </div>

      <button type="submit">تسجيل</button>
    </form>
  </div>

  <script>
    function saveNurse(e) {
      e.preventDefault();

      const nurse = {
        name: document.getElementById('fullName').value,
        password: document.getElementById('password').value,
        birthDate: document.getElementById('birthDate').value,
        department: document.getElementById('department').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        hiringDate: document.getElementById('hiringDate').value,
        age: document.getElementById('age').value
      };

      let nurses = JSON.parse(localStorage.getItem('nurses') || '[]');
      nurses.push(nurse);
      localStorage.setItem('nurses', JSON.stringify(nurses));

      e.target.reset();
      showSuccessMessage();
    }

    function showSuccessMessage() {
      const popup = document.getElementById('popupMessage');
      const overlay = document.getElementById('overlay');
      popup.style.display = 'block';
      overlay.style.display = 'block';

      setTimeout(() => {
        popup.style.display = 'none';
        overlay.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
