<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سجل إعطاء الدواء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />


  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 40px 20px;
    }

    h3 {
      text-align: center;
      margin-bottom: 30px;
      color: rgb(6, 141, 137);
      font-weight: bold;
    }

    .table-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: rgb(6, 141, 137);
      color: white;
      font-weight: bold;
    }

    .btn-edit {
      background-color: #ffc107;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    .btn-edit:hover,
    .btn-delete:hover {
      opacity: 0.85;
    }

    
    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }

      h3 {
        font-size: 20px;
        margin-bottom: 20px;
      }

      table {
        font-size: 14px;
      }

      .btn {
        font-size: 13px;
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>

  <h3><i class="fas fa-notes-medical"></i> سجل إعطاء الدواء</h3>

  <div class="table-container">
    <table id="logTable" class="table">
      <thead>
        <tr>
          <th>اسم المريض</th>
          <th>اسم التمريض</th>
          <th>الوقت</th>
          <th>حالة المريض</th>
          <th>تعديل</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const tbody = document.querySelector("#logTable tbody");

    function loadLog() {
      const log = JSON.parse(localStorage.getItem("medicineLog") || "[]");
      tbody.innerHTML = "";

      log.forEach((entry, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.patient}</td>
          <td>${entry.nurse}</td>
          <td>${entry.time}</td>
          <td>${entry.condition}</td>
          <td><button class="btn btn-sm btn-edit" onclick="editEntry(${index})"><i class="fas fa-pen"></i></button></td>
          <td><button class="btn btn-sm btn-delete" onclick="deleteEntry(${index})"><i class="fas fa-trash"></i></button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function deleteEntry(index) {
      const log = JSON.parse(localStorage.getItem("medicineLog") || "[]");
      if (confirm("هل أنت متأكد من حذف هذا السجل؟")) {
        log.splice(index, 1);
        localStorage.setItem("medicineLog", JSON.stringify(log));
        loadLog();
      }
    }

    function editEntry(index) {
      const log = JSON.parse(localStorage.getItem("medicineLog") || "[]");
      const entry = log[index];
      const newNurse = prompt("أدخل اسم التمريض:", entry.nurse);
      const newCondition = prompt("أدخل حالة المريض:", entry.condition);
      if (newNurse && newCondition) {
        entry.nurse = newNurse;
        entry.condition = newCondition;
        localStorage.setItem("medicineLog", JSON.stringify(log));
        loadLog();
      }
    }

    
    window.addEventListener("DOMContentLoaded", () => {
      const countdownFinishedPatient = localStorage.getItem("pendingPatientName");
      if (countdownFinishedPatient) {
        alert("انتهى وقت الدواء للمريض: " + countdownFinishedPatient);
        localStorage.removeItem("pendingPatientName");
      }
    });

    loadLog();
  </script>

</body>
</html>
