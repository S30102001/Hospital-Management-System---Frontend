<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة الغرف - MediLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: linear-gradient(to bottom left, #dbeafe, #f0f9ff);
      padding-top: 80px;
    }

    .navbar {
      background-color: rgb(6, 141, 137);
      backdrop-filter: blur(6px);
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 600;
    }

    .navbar-nav .nav-link:hover {
      color: #00d9ff !important;
    }

    h1 {
      color: rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
      text-align: center;
      font-size: 28px;
    }

    .tab-content {
      background-color: #ffffff;
      border-radius: 0 0 15px 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .table th {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
    }

    .table td {
      vertical-align: middle;
      text-align: center;
    }

    .btn-danger {
      font-size: 14px;
    }

    .tab-pane {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 767.98px) {
      h1 {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .nav-tabs .nav-link {
        font-size: 14px;
        padding: 10px;
      }

      .table-responsive {
        overflow-x: auto;
      }

      .navbar-brand {
        font-size: 18px;
      }

      .navbar-toggler {
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="main.html"><i class="fas fa-notes-medical"></i> MediLink</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color: white;"></i></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="main.html">الرئيسية</a></li>
          <!-- <li class="nav-item"><a class="nav-link" href="records.html">السجلات</a></li> -->
          <li class="nav-item"><a class="nav-link" href="room-management.html">إدارة التذاكر</a></li>
          <li class="nav-item"><a class="nav-link" href="add_ticket.html">إضافة التذاكر</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container">
    <h1><i class="fas fa-hospital-user"></i> إدارة التذاكر حسب الغرف</h1>

  
    <ul class="nav nav-tabs" id="roomTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="room101-tab" data-toggle="tab" href="#room101" role="tab">غرفة 101</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="room102-tab" data-toggle="tab" href="#room102" role="tab">غرفة 102</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="icu-tab" data-toggle="tab" href="#icu" role="tab">غرفة ICU</a>
      </li>
    </ul>

    
    <div class="tab-content mt-3" id="roomTabsContent">
      <div class="tab-pane fade show active" id="room101" role="tabpanel"></div>
      <div class="tab-pane fade" id="room102" role="tabpanel"></div>
      <div class="tab-pane fade" id="icu" role="tabpanel"></div>
    </div>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function renderRoomTickets(roomNumber, containerId) {
      const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
      const filtered = tickets.map((t, index) => ({ ...t, index })).filter(t => t.roomNumber === roomNumber);

      if (filtered.length === 0) {
        document.getElementById(containerId).innerHTML = "<p class='text-muted'>لا توجد تذاكر لهذه الغرفة.</p>";
        return;
      }

      let table = `
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>اسم المريض</th>
                <th>الدكتور</th>
                <th>التمريض</th>
                <th>التاريخ</th>
                <th>الحالة</th>
                <th>طريقة الدواء</th>
                <th>حذف</th>
              </tr>
            </thead>
            <tbody>
      `;

      filtered.forEach((ticket, i) => {
        table += `
          <tr>
            <td>${i + 1}</td>
            <td>${ticket.patientName}</td>
            <td>${ticket.doctorName}</td>
            <td>${ticket.nurseName}</td>
            <td>${ticket.date}</td>
            <td>${ticket.status}</td>
            <td>${ticket.rout}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteTicket(${ticket.index})">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        `;
      });

      table += `</tbody></table></div>`;
      document.getElementById(containerId).innerHTML = table;
    }

    function deleteTicket(index) {
      const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
      tickets.splice(index, 1);
      localStorage.setItem('tickets', JSON.stringify(tickets));
      location.reload();
    }

    renderRoomTickets("101", "room101");
    renderRoomTickets("102", "room102");
    renderRoomTickets("ICU", "icu");
  </script>
</body>
</html>
