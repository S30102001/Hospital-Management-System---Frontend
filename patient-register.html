<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>استمارة تسجيل مريض</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #023d8a3a;
      margin: 0;
      padding: 40px;
    }

    .container {
      background-color: #fff;
      max-width: 850px;
      margin: auto;
      padding: 40px 50px;
      border: 2px solid #0aa4b8;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #f0f4f8;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: #e6ecf0;
    }

    h2 {
      text-align: center;
      color: #0b4f52;
      margin-bottom: 25px;
      text-decoration: underline;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #000;
    }

    input, select, textarea {
      padding: 8px;
      border: 1px solid #bbb;
      font-size: 14px;
      border-radius: 6px;
    }

    textarea {
      resize: none;
    }

    button[type="submit"] {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #0ca5b0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #088c96;
    }

    .signature-line {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
    }

    .signature-line div {
      width: 40%;
      border-top: 1px solid #000;
      text-align: center;
      padding-top: 5px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }

      .container {
        padding: 20px 15px;
      }

      .form-row {
        flex-direction: column;
        gap: 10px;
      }

      .signature-line {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .signature-line div {
        width: 80%;
      }

      h2 {
        font-size: 20px;
      }

      button[type="submit"] {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="close-btn" onclick="window.location.href='main.html'">
      <i class="bi bi-x-circle"></i>
    </button>

    <h2>استمارة تسجيل مريض</h2>

    <form onsubmit="savePatient(event)">
      <div class="form-row">
        <div class="form-group">
          <label>الاسم الكامل</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label>تاريخ الميلاد</label>
          <input type="date" id="birthDate" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>تاريخ الدخول</label>
          <input type="date" id="admissionDate" required />
        </div>
        <div class="form-group">
          <label>رقم الغرفة</label>
          <select id="roomNumber" required>
            <option value="">اختر الغرفة</option>
            <option value="101">101</option>
            <option value="102">102</option>
            <option value="ICU">ICU</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>الحالة الصحية</label>
          <input type="text" id="healthStatus" required />
        </div>
        <div class="form-group">
          <label>التشخيص</label>
          <input type="text" id="diagnosis" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>الجنس</label>
          <select id="gender" required>
            <option value="">اختر الجنس</option>
            <option value="ذكر">ذكر</option>
            <option value="أنثى">أنثى</option>
          </select>
        </div>
        <div class="form-group">
          <label>نوع الحالة</label>
          <select id="conditionType" required>
            <option value="">اختر الحالة</option>
            <option value="حرجة">حرجة</option>
            <option value="مستقرة">مستقرة</option>
            <option value="تحت الملاحظة">تحت الملاحظة</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>ملاحظات إضافية</label>
          <textarea id="notes" rows="3"></textarea>
        </div>
      </div>

      <button type="submit">تسجيل</button>

      <div id="patientsList" style="margin-top: 30px; display: none;">
        <h3 style="text-align: center; color: #0b4f52;">المرضى المسجلين:</h3>
        <table>
          <thead>
            <tr>
              <th>الاسم</th>
              <th>تاريخ الميلاد</th>
              <th>تاريخ الدخول</th>
              <th>رقم الغرفة</th>
              <th>الحالة الصحية</th>
              <th>التشخيص</th>
              <th>الجنس</th>
              <th>نوع الحالة</th>
              <th>ملاحظات</th>
            </tr>
          </thead>
          <tbody id="patientsTableBody"></tbody>
        </table>
      </div>

      <div class="signature-line">
        <div>توقيع الطبيب المعالج</div>
        <div>توقيع الإدارة</div>
      </div>
    </form>
  </div>

  <script>
    function savePatient(e) {
      e.preventDefault();

      const patient = {
        name: document.getElementById('name').value,
        birthDate: document.getElementById('birthDate').value,
        admissionDate: document.getElementById('admissionDate').value,
        healthStatus: document.getElementById('healthStatus').value,
        diagnosis: document.getElementById('diagnosis').value,
        roomNumber: document.getElementById('roomNumber').value,
        gender: document.getElementById('gender').value,
        conditionType: document.getElementById('conditionType').value,
        notes: document.getElementById('notes').value
      };

      let patients = JSON.parse(localStorage.getItem('patients') || '[]');
      patients.push(patient);
      localStorage.setItem('patients', JSON.stringify(patients));

      alert("✅ تم تسجيل المريض بنجاح!");
      e.target.reset();
    }
  </script>

</body>
</html>
