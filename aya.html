<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة الطبية</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    
    .navbar {
      background-color: rgb(25, 196, 190);
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: white !important;
      font-weight: bold;
      font-size: 22px;
    }

    .navbar-nav .nav-link:hover {
      color: #00d9ff !important;
    }

    
    .icons-container {
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .icon-box {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(19, 18, 18, 0.534);
      width: 300px;
      height: 300px;
      display: flex;
      
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      text-align: center;
    }

    .icon-box i {
      font-size: 100px;
      color: rgb(25, 196, 190);
      margin-bottom: 10px;
    }

    .icon-box span {
      font-size: 30px;
      font-weight: bold;
      color: #333;
      background-color: rgba(25, 196, 190, 0.212);
      width: 150px;
      height: 40px;
     
     border-radius: 10px;
    }

    .icon-box:hover {
      transform: scale(1.05);
      background-color: #e0f7fa;
    }

    
    @media (max-width: 576px) {
      .icon-box {
        width: 170px;
        height: 150px;
      }

      .icon-box i {
        font-size: 60px;
      }

      .icon-box span {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

          <li class="nav-item"><a class="nav-link" href="servic.html">التواصل</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div  class="icons-container">

    </div>
