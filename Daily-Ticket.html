<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التقرير اليومي للتذاكر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f1f5f9;
      padding: 30px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: rgb(6, 141, 137);
    }

    .table-container {
      overflow-x: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: rgb(6, 141, 137);
      color: white;
    }

    .btn {
      display: block;
      margin: 20px auto;
      background-color: #38a169;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #2f855a;
    }

    @media (max-width: 768px) {
      h1 { font-size: 20px; }
      th, td { font-size: 14px; padding: 8px; }
      .btn { width: 100%; font-size: 16px; }
    }
  </style>
</head>
<body>

  <h1>📋 التقرير اليومي للتذاكر</h1>

  <div class="table-container">
    <table id="ticketTable">
      <thead>
        <tr>
          <th>اسم المريض</th>
          <th>اسم الدواء</th>
          <th>طريقة أخذ العلاج</th>
          <th>الوقت</th>
          <th>الغرفة</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button class="btn" onclick="generatePDF()">📥 تحميل التقرير PDF</button>

  <script>
    const tbody = document.querySelector("#ticketTable tbody");

    function loadTickets() {
      const tickets = JSON.parse(localStorage.getItem("tickets")) || [];
      const today = new Date().toISOString().split("T")[0];

      const todayTickets = tickets.filter(ticket => ticket.date === today);

      if (todayTickets.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">لا توجد تذاكر مسجلة اليوم</td></tr>';
        return;
      }

      todayTickets.forEach(ticket => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${ticket.patientName}</td>
          <td>${ticket.medicineName}</td>
          <td>${ticket.rout || 'غير محدد'}</td>
          <td>${ticket.medicineTime}</td>
          <td>${ticket.room || '---'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "landscape" });
      doc.setFont("Cairo", "bold");
      doc.text("📋 التقرير اليومي للتذاكر", 148, 20, { align: "center" });

      let y = 30;
      Array.from(tbody.children).forEach(row => {
        const cells = row.children;
        const rowText = `${cells[0].textContent} | ${cells[1].textContent} | ${cells[2].textContent} | ${cells[3].textContent} | ${cells[4].textContent}`;
        doc.text(rowText, 10, y);
        y += 10;
      });

      doc.save("daily_ticket_report.pdf");
    }

    loadTickets();
  </script>

</body>
</html>
