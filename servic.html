<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة التواصل مع خدمة العملاء</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00695c;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .contact-info {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }

    .contact-info p {
      margin: 15px 0;
      font-size: 18px;
    }

    .contact-info a {
      color: #00796b;
      text-decoration: none;
    }

    h2 {
      margin-top: 30px;
      color: #004d40;
      font-size: 22px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #e0f2f1;
      color: #004d40;
    }

    input, textarea {
      width: 90%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Cairo', sans-serif;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #26a69a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00796b;
    }

    .icon {
      width: 40px;
      height: 40px;
      margin: 10px 8px;
      transition: transform 0.3s;
    }

    .icon:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 18px;
      }

      .contact-info {
        padding: 20px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      table tr {
        margin-bottom: 15px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
      }

      table th {
        background-color: transparent;
        color: #00796b;
        font-size: 16px;
        text-align: right;
      }

      table td {
        text-align: right;
        padding: 10px 0;
      }

      table td:before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #004d40;
      }

      input, textarea {
        width: 100%;
      }

      .icon {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>

  <h1>تواصل مع خدمة العملاء</h1>

  <div class="contact-info">
    <p>للتواصل معنا، يمكنك استخدام المعلومات التالية:</p>
    <p><strong>البريد الإلكتروني:</strong> <a href="mailto:sabreenattalh@gmail.com">sabreenattalh@gmail.com</a></p>
    <p><strong>رقم الهاتف:</strong> 01144032118</p>

    <h2>تقديم شكوى</h2>
    <form action="mailto:sabreenattalh@gmail.com" method="post" enctype="text/plain">
      <table>
        <tr>
          <th>الاسم</th>
          <th>البريد الإلكتروني</th>
          <th>الشكوى</th>
        </tr>
        <tr>
          <td data-label="الاسم"><input type="text" name="name" required></td>
          <td data-label="البريد الإلكتروني"><input type="email" name="email" required></td>
          <td data-label="الشكوى"><textarea name="complaint" rows="4" required></textarea></td>
        </tr>
      </table>
      <div style="text-align: center;">
        <button type="submit">إرسال الشكوى</button>
      </div>
    </form>

    <h2>تابعونا على</h2>
    <p style="text-align: center;">
      <a href="mailto:sabreenattalh@gmail.com">
        <img src="https://img.icons8.com/color/48/000000/gmail-new.png" class="icon" alt="Gmail">
      </a>
      <a href="tel:01144032118">
        <img src="https://img.icons8.com/color/48/000000/phone.png" class="icon" alt="Phone">
      </a>
      <a href="https://wa.me/201144032118" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/whatsapp.png" class="icon" alt="WhatsApp">
      </a>
    </p>
  </div>

</body>
</html>
