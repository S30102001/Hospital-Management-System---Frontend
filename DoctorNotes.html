<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>ملاحظات الطبيب اليومية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Cairo', sans-serif;
    }
    .note-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      padding: 16px;
      margin-bottom: 20px;
    }
    .note-card h5 {
      color: rgb(6, 141, 137);
    }
    .form-section {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 24px;
      margin-bottom: 32px;
    }
  </style>
</head>
<body class="container py-5">
  <h2 class="mb-4 text-center">📝 ملاحظات الطبيب اليومية</h2>

  <div class="form-section">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="patientName" class="form-label">اسم المريض:</label>
        <input type="text" id="patientName" class="form-control" placeholder="أدخل اسم المريض">
      </div>

      <div class="col-md-6">
        <label for="noteInput" class="form-label">ملاحظة اليوم:</label>
        <input type="text" id="noteInput" class="form-control" placeholder="أدخل ملاحظة...">
      </div>

      <div class="col-12 text-center">
        <button  style="background-color: rgb(6, 141, 137);"onclick="addNote()" class="btn btn-primary px-4">
          <i  class="bi bi-plus-circle"></i> إضافة الملاحظة
        </button>
      </div>
    </div>
  </div>

  <div id="notesContainer"></div>

  <script>
    let notes = JSON.parse(localStorage.getItem("doctorNotes")) || [];

    function renderNotes() {
      const container = document.getElementById("notesContainer");
      container.innerHTML = "";
      notes.forEach((note, index) => {
        container.innerHTML += `
          <div class="note-card">
            <div class="d-flex justify-content-between">
              <div>
                <h5>👤 ${note.patient}</h5>
                <p>${note.text}</p>
              </div>
              <div>
                <button class="btn btn-sm btn-warning" onclick="editNote(${index})"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-danger" onclick="deleteNote(${index})"><i class="bi bi-trash"></i></button>
              </div>
            </div>
          </div>
        `;
      });
    }

    function addNote() {
      const patient = document.getElementById("patientName").value;
      const noteText = document.getElementById("noteInput").value;
      if (patient && noteText) {
        notes.push({ patient, text: noteText });
        localStorage.setItem("doctorNotes", JSON.stringify(notes));
        document.getElementById("noteInput").value = "";
        document.getElementById("patientName").value = "";
        renderNotes();
      }
    }

    function deleteNote(index) {
      if (confirm("هل أنت متأكد من حذف هذه الملاحظة؟")) {
        notes.splice(index, 1);
        localStorage.setItem("doctorNotes", JSON.stringify(notes));
        renderNotes();
      }
    }

    function editNote(index) {
      const newText = prompt("قم بتعديل الملاحظة:", notes[index].text);
      if (newText !== null) {
        notes[index].text = newText;
        localStorage.setItem("doctorNotes", JSON.stringify(notes));
        renderNotes();
      }
    }

    renderNotes();
  </script>
</body>
</html>
