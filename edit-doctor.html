

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تعديل بيانات طبيب</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #eef9fc;
      direction: rtl;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 700px;
      margin: auto;
    }
    h2 {
      color: #007bff;
      margin-bottom: 30px;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✏️ تعديل بيانات طبيب</h2>
    <form id="editForm">
      <div class="form-group">
        <label>الاسم الكامل</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="form-group">
        <label>التخصص</label>
        <input type="text" class="form-control" id="specialization" required />
      </div>
      <div class="form-group">
        <label>تاريخ الميلاد</label>
        <input type="date" class="form-control" id="birthDate" required />
      </div>
      <div class="form-group">
        <label>تاريخ التخرج</label>
        <input type="date" class="form-control" id="gradDate" required />
      </div>
      <div class="form-group">
        <label>رقم الهاتف</label>
        <input type="text" class="form-control" id="phone" required />
      </div>
      <div class="form-group">
        <label>البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <button type="submit" class="btn btn-success btn-block">💾 حفظ التعديلات</button>
    </form>
  </div>

  <script>
    const index = localStorage.getItem("editIndex");
    const doctors = JSON.parse(localStorage.getItem("doctors") || "[]");
    if (index === null || !doctors[index]) {
      alert("⚠️ لم يتم العثور على بيانات الطبيب");
      window.location.href = "records.html";
    }
    const doctor = doctors[index];
    document.getElementById("name").value = doctor.name || "";
    document.getElementById("specialization").value = doctor.specialization || "";
    document.getElementById("birthDate").value = doctor.birthDate || "";
    document.getElementById("gradDate").value = doctor.gradDate || "";
    document.getElementById("phone").value = doctor.phone || "";
    document.getElementById("email").value = doctor.email || "";
    document.getElementById("editForm").addEventListener("submit", function(e) {
      e.preventDefault();
      doctors[index] = {
        name: document.getElementById("name").value,
        specialization: document.getElementById("specialization").value,
        birthDate: document.getElementById("birthDate").value,
        gradDate: document.getElementById("gradDate").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value
      };
      localStorage.setItem("doctors", JSON.stringify(doctors));
      alert("✅ تم حفظ التعديلات بنجاح");
      window.location.href = "records.html";
    });
  </script>
</body>
</html>
