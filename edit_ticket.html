<body>
  <div class="sidebar">
    <div class="logo">

  <div class="content">
    <button class="close-btn" onclick="window.location.href='./index.html'">
    <i class="fa-solid fa-square-xmark"></i>
  </button>
    <div class="form-container">
      <h1><i class="fa-regular fa-pen-to-square"></i> تعديل التذكرة</h1>
      <form id="ticketForm">
        <div class="form-group">
          <label for="patientName">👤 اسم المريض:</label>
          <input type="text" class="form-control" id="patientName" required />
        </div>
        <div class="form-group">
          <label for="doctorName">👨‍⚕️ اسم الدكتور:</label>
          <input type="text" class="form-control" id="doctorName" required />
        </div>
        <div class="form-group">
          <label for="nurseName">👩‍⚕️ اسم التمريض:</label>
          <input type="text" class="form-control" id="nurseName" required />
        </div>
        <div class="form-group">
          <label for="date">📅 تاريخ التذكرة:</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="form-group">
          <label for="medicineName">💊 اسم الدواء:</label>
          <input type="text" class="form-control" id="medicineName" required />
        </div>
        <div class="form-group">
          <label for="medicineTime">⏰ وقت الدواء:</label>
          <input type="time" class="form-control" id="medicineTime" required />
        </div>
        <div class="form-group">
          <label for="rout">📌 طريقة أخذ العلاج:</label>
          <input type="text" class="form-control" id="rout" required />
        </div>
        <div class="form-group">
          <label for="status">🔍 حالة المريض:</label>
          <select class="form-control" id="status">
            <option value="مستقر">مستقر</option>
            <option value="حرج">حرج</option>
            <option value="شديد">شديد</option>
          </select>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-primary">💾 حفظ التعديلات</button>
          <a href="index.html" class="btn btn-secondary">⬅️ الرجوع للرئيسية</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const index = localStorage.getItem("editIndex");
    const tickets = JSON.parse(localStorage.getItem("tickets")) || [];

    if (!index || !tickets[index]) {
      alert("❌ لم يتم العثور على التذكرة!");
      window.location.href = "index.html";
    }

    const ticket = tickets[index];

    
    document.getElementById("patientName").value = ticket.patientName || "";
    document.getElementById("doctorName").value = ticket.doctorName || "";
    document.getElementById("nurseName").value = ticket.nurseName || "";
    document.getElementById("date").value = ticket.date || "";
    document.getElementById("medicineName").value = ticket.medicineName || "";
    document.getElementById("medicineTime").value = ticket.medicineTime || "";
    document.getElementById("rout").value = ticket.rout || "";
    document.getElementById("status").value = ticket.status || "";

    
    document.getElementById("ticketForm").addEventListener("submit", function (event) {
      event.preventDefault();

      tickets[index] = {
        patientName: document.getElementById("patientName").value,
        doctorName: document.getElementById("doctorName").value,
        nurseName: document.getElementById("nurseName").value,
        date: document.getElementById("date").value,
        medicineName: document.getElementById("medicineName").value,
        medicineTime: document.getElementById("medicineTime").value,
        rout: document.getElementById("rout").value,
        status: document.getElementById("status").value,
      };

      localStorage.setItem("tickets", JSON.stringify(tickets));
      localStorage.removeItem("editIndex");

      alert("✅ تم حفظ التعديلات بنجاح!");
      window.location.href = "index.html";
    });
  </script>
