<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تعديل بيانات ممرض</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #eef9fc;
      direction: rtl;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }

    h2 {
      color: #28a745;
      margin-bottom: 30px;
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    @media (max-width: 576px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>✏️ تعديل بيانات ممرض</h2>
    <form id="editForm">
      <div class="form-group">
        <label>الاسم الكامل</label>
        <input type="text" class="form-control" id="name" required />
      </div>

      <div class="form-group">
        <label>القسم</label>
        <input type="text" class="form-control" id="department" required />
      </div>

      <div class="form-group">
        <label>تاريخ الميلاد</label>
        <input type="date" class="form-control" id="birthDate" required />
      </div>

      <div class="form-group">
        <label>تاريخ التعيين</label>
        <input type="date" class="form-control" id="hiringDate" required />
      </div>

      <div class="form-group">
        <label>رقم الهاتف</label>
        <input type="text" class="form-control" id="phone" required />
      </div>

      <div class="form-group">
        <label>البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <button type="submit" class="btn btn-success btn-block mt-4">💾 حفظ التعديلات</button>
    </form>
  </div>

  <script>
    const index = localStorage.getItem("editIndex");
    const nurses = JSON.parse(localStorage.getItem("nurses") || "[]");

    if (index === null || !nurses[index]) {
      alert("⚠️ لم يتم العثور على بيانات الممرض");
      window.location.href = "records.html";
    }

    const nurse = nurses[index];

    document.getElementById("name").value = nurse.name || "";
    document.getElementById("department").value = nurse.department || "";
    document.getElementById("birthDate").value = nurse.birthDate || "";
    document.getElementById("hiringDate").value = nurse.hiringDate || "";
    document.getElementById("phone").value = nurse.phone || "";
    document.getElementById("email").value = nurse.email || "";

    document.getElementById("editForm").addEventListener("submit", function(e) {
      e.preventDefault();

      nurses[index] = {
        name: document.getElementById("name").value,
        department: document.getElementById("department").value,
        birthDate: document.getElementById("birthDate").value,
        hiringDate: document.getElementById("hiringDate").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value
      };

      localStorage.setItem("nurses", JSON.stringify(nurses));
      alert("✅ تم حفظ التعديلات بنجاح");
      window.location.href = "records.html";
    });
  </script>
</body>
</html>
