<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>MediLink - إدارة الأدوية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f1f6fa;
      padding-top: 70px;
    }

    .navbar {
      background-color: rgb(6, 141, 137);
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: bold;
      font-size: 18px;
    }

    .nav-link:hover {
      color: #ffc107 !important;
    }

    .section {
      display: none;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      max-width: 1000px;
    }

    .active-section {
      display: block;
    }

    table th {
      background-color: rgb(6, 141, 137);
      
      color: white;
    }

    @media (max-width: 768px) {
      .section {
        padding: 20px 15px;
      }

      .navbar-brand {
        font-size: 16px;
      }

      .nav-link {
        font-size: 16px;
      }

      button.btn {
        width: 100%;
      }

      table {
        font-size: 14px;
      }

      th, td {
        white-space: nowrap;
      }
    }

  .blur-overlay {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    backdrop-filter: blur(6px);
    background-color: rgba(0, 0, 0, 0.4);
    z-index: 1050;
    display: none;
    justify-content: center;
    align-items: center;
  }

  .custom-modal {
    background-color: white;
    border-radius: 15px;
    padding: 30px 20px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    animation: fadeIn 0.3s ease-in-out;
  }

  .custom-modal h5 {
    color: #198754;
    font-size: 22px;
    margin-bottom: 15px;
  }

  .custom-modal button {
    background-color: #198754;
    color: white;
    border: none;
    padding: 8px 25px;
    border-radius: 8px;
    margin-top: 10px;
  }

  .custom-modal button:hover {
    background-color: #157347;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  </style>
</head>
<body>


<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fas fa-pills"></i> MediLink</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color: white;"></i></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="./main.html"><i class="fas fa-home"></i> الرئيسية</a>
        </li>
        <li class="nav-item">
          <a  class="nav-link" href="#" onclick="showSection('addSection')"><i class="fas fa-plus-circle"></i> إضافة دواء</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="showSection('listSection'); renderTable();"><i class="fas fa-list"></i> سجلات الأدوية</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="section active-section" id="addSection">
  <h3   class="mb-4 text-center text-primary"><i class="fas fa-capsules"></i> إضافة دواء جديد</h3>
  <form id="medicineForm">
    <div class="row g-3">
      <div class="col-md-6">
        <label>اسم الدواء:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="col-md-6">
        <label>الجرعة:</label>
        <input type="text" class="form-control" id="dose" required>
      </div>
      <div class="col-md-6">
        <label>طريقة الاستخدام:</label>
        <input type="text" class="form-control" id="method" required>
      </div>
      <div class="col-md-6">
        <label>المدة:</label>
        <input type="text" class="form-control" id="duration" required>
      </div>
      <div class="col-md-6">
        <label><i class="fas fa-calendar-plus"></i> تاريخ الشراء:</label>
        <input type="date" class="form-control" id="purchaseDate" required>
      </div>
      <div class="col-md-6">
        <label><i class="fas fa-hourglass-end"></i> تاريخ الصلاحية:</label>
        <input type="date" class="form-control" id="expiryDate" required>
      </div>
      <div class="col-12">
        <label>ملاحظات:</label>
        <textarea class="form-control" id="notes" rows="2"></textarea>
      </div>
      <div class="col-12 text-end">
        <button style="background-color:  rgb(6, 141, 137);;" type="submit" class="btn btn-primary mt-3"><i class="fas fa-save"></i> حفظ الدواء</button>
      </div>
    </div>
  </form>
</div>

<div class="section" id="listSection">
  <h3 class="mb-4 text-center text-success"><i class="fas fa-clipboard-list"></i> سجلات الأدوية</h3>
  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle">
      <thead>
        <tr>
          <th>اسم الدواء</th>
          <th>الجرعة</th>
          <th>طريقة الاستخدام</th>
          <th>المدة</th>
          <th>تاريخ الشراء</th>
          <th>تاريخ الصلاحية</th>
          <th>ملاحظات</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody id="medicinesTableBody"></tbody>
    </table>
  </div>
</div>

<script>
  const localKey = "medicines";

  function showSection(sectionId) {
    document.querySelectorAll('.section').forEach(sec => {
      sec.classList.remove('active-section');
    });
    document.getElementById(sectionId).classList.add('active-section');
  }

  document.getElementById("medicineForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const med = {
      name: document.getElementById("name").value.trim(),
      dose: document.getElementById("dose").value.trim(),
      method: document.getElementById("method").value.trim(),
      duration: document.getElementById("duration").value.trim(),
      purchaseDate: document.getElementById("purchaseDate").value.trim(),
      expiryDate: document.getElementById("expiryDate").value.trim(),
      notes: document.getElementById("notes").value.trim()
    };

    const data = JSON.parse(localStorage.getItem(localKey)) || [];
    data.push(med);
    localStorage.setItem(localKey, JSON.stringify(data));

   showSuccessModal();

    this.reset();
  });

  function renderTable() {
    const data = JSON.parse(localStorage.getItem(localKey)) || [];
    const tableBody = document.getElementById("medicinesTableBody");
    tableBody.innerHTML = "";

    data.forEach((med, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${med.name}</td>
        <td>${med.dose}</td>
        <td>${med.method}</td>
        <td>${med.duration}</td>
        <td>${med.purchaseDate}</td>
        <td>${med.expiryDate}</td>
        <td>${med.notes || "-"}</td>
        <td><button class="btn btn-sm btn-danger" onclick="deleteMedicine(${i})"><i class="fas fa-trash"></i></button></td>
      `;
      tableBody.appendChild(row);
    });
  }

  function deleteMedicine(index) {
    const data = JSON.parse(localStorage.getItem(localKey)) || [];
    data.splice(index, 1);
    localStorage.setItem(localKey, JSON.stringify(data));
    renderTable();
  }
  
</script>
<script>
  function showSuccessModal() {
    document.getElementById("successModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("successModal").style.display = "none";
  }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="blur-overlay" id="successModal">
  <div class="custom-modal">
    <h5>✅ تم حفظ الدواء بنجاح</h5>
    <button onclick="closeModal()">تم</button>
  </div>
</div>

</body>
</html>
